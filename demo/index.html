<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sakura Canvas</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/2-0-6/esl.source.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="canvas" id="js-canvas-container"></div>
            <div class="text">
                <p>写字楼里写字间，写字间里程序员；</p>
                <p>程序人员写程序，又拿程序换酒钱。</p>
                <p>酒醒只在网上坐，酒醉还来网下眠；</p>
                <p>酒醉酒醒日复日，网上网下年复年。</p>
                <p>但愿老死电脑间，不愿鞠躬老板前；</p>
                <p>奔驰宝马贵者趣，公交自行程序员。</p>
                <p>别人笑我忒疯癫，我笑自己命太贱；</p>
                <p>不见满街漂亮妹，哪个归得程序员？</p>
            </div>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
